<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10秒动态背景色变换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1.5s ease-in-out;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 850px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .timer-box {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            width: 220px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        
        .timer-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        #countdown {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin: 40px 0 30px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(37, 117, 252, 0.3);
        }
        
        .mode-btn:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
            border-color: #b6b6b6;
        }
        
        .control-panel {
            background: #f5f7fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .current-color {
            margin-top: 30px;
            font-size: 1.3rem;
            background: #eee;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            color: #444;
            font-weight: 500;
        }
        
        .color-box {
            width: 200px;
            height: 30px;
            margin: 15px auto;
            border-radius: 8px;
            border: 2px solid #eee;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .control-panel {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>动态背景变换效果</h1>
        <p class="subtitle">页面将在 <span id="countdown">10</span> 秒后自动变换背景色</p>
        
        <div class="timer-box">
            <div class="timer-text">背景变换倒计时</div>
            <div id="countdown">10</div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="single">单色变换</button>
            <button class="mode-btn" data-mode="gradient">渐变过渡</button>
            <button class="mode-btn" data-mode="random">随机颜色</button>
        </div>
        
        <div class="current-color">当前背景色代码: <span id="color-code">#ff9a9e 到 #fad0c4</span></div>
        <div class="color-box" id="current-color-box"></div>
        
        <div class="control-panel">
            <button id="start-btn" class="btn btn-primary">重新开始计时</button>
            <button id="change-now" class="btn btn-secondary">立即变换背景</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownEl = document.getElementById('countdown');
            const startBtn = document.getElementById('start-btn');
            const changeNowBtn = document.getElementById('change-now');
            const colorCodeEl = document.getElementById('color-code');
            const colorBoxEl = document.getElementById('current-color-box');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const bodyEl = document.body;
            
            let countdown = 10;
            let timer;
            let currentMode = 'single';
            let colors = [
                ['#ff9a9e', '#fad0c4'],
                ['#a1c4fd', '#c2e9fb'],
                ['#ffecd2', '#fcb69f'],
                ['#84fab0', '#8fd3f4'],
                ['#d4fc79', '#96e6a1'],
                ['#a6c0fe', '#f68084'],
                ['#fccb90', '#d57eeb']
            ];
            let currentColorIndex = 0;
            
            // 初始化倒计时
            startCountdown();
            
            // 设置当前背景色的显示
            updateColorDisplay();
            
            // 模式选择
            modeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    
                    // 立即应用新模式的效果
                    if (currentMode === 'random') {
                        changeBackground();
                    }
                });
            });
            
            // 启动倒计时
            function startCountdown() {
                clearInterval(timer);
                countdown = 10;
                countdownEl.textContent = countdown;
                
                timer = setInterval(() => {
                    countdown--;
                    countdownEl.textContent = countdown;
                    
                    // 倒计时结束时变换背景
                    if (countdown <= 0) {
                        clearInterval(timer);
                        changeBackground();
                        startCountdown(); // 重新开始倒计时
                    }
                }, 1000);
            }
            
            // 变换背景
            function changeBackground() {
                if (currentMode === 'random') {
                    const randomColor1 = '#' + Math.floor(Math.random()*16777215).toString(16);
                    const randomColor2 = '#' + Math.floor(Math.random()*16777215).toString(16);
                    applyBackground(randomColor1, randomColor2);
                } else if (currentMode === 'gradient') {
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                    applyBackground(colors[currentColorIndex][0], colors[currentColorIndex][1]);
                } else {
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                    applyBackground(colors[currentColorIndex][0], colors[currentColorIndex][1]);
                }
            }
            
            // 应用背景
            function applyBackground(color1, color2) {
                if (currentMode === 'gradient') {
                    bodyEl.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                } else {
                    bodyEl.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                }
                updateColorDisplay(color1, color2);
            }
            
            // 更新颜色显示
            function updateColorDisplay(color1 = '#ff9a9e', color2 = '#fad0c4') {
                colorCodeEl.textContent = `${color1} 到 ${color2}`;
                colorBoxEl.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            }
            
            // 按钮事件
            startBtn.addEventListener('click', () => {
                startCountdown();
                document.querySelector('.timer-box').animate([
                    { transform: 'scale(1)' },
                    { transform: 'scale(1.1)' },
                    { transform: 'scale(1)' }
                ], {
                    duration: 500,
                    easing: 'ease-in-out'
                });
            });
            
            changeNowBtn.addEventListener('click', () => {
                changeBackground();
                countdown = 10;
                countdownEl.textContent = countdown;
            });
        });
    </script>
</body>
</html>
